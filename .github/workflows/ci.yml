name: Markets CI

env:
  node-version: 18

on:
  pull_request: {}
  workflow_dispatch: {}
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: $({ env.node-version })
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build